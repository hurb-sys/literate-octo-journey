<script>
/* ===== ì¹´ë“œ ì—´ê¸° (í•œ ë²ˆë§Œ) ===== */
const stage=document.getElementById("stage");
const click=document.getElementById("click");
click.onclick=()=>{
  stage.classList.add("open");
  click.style.pointerEvents="none";
  playCarol();
};

/* ===== ì‚¬ê°íŒŒ ìºëŸ´ ===== */
let ctx;
const notes={E4:329.6,G4:392,C4:261.6,D4:293.7};
const melody=[
  ["E4",1],["E4",1],["E4",2],
  ["E4",1],["E4",1],["E4",2],
  ["E4",1],["G4",1],["C4",1],["D4",1],["E4",3]
];

function playCarol(){
  ctx ||= new AudioContext();
  let t=ctx.currentTime+0.05;
  melody.forEach(([n,b])=>{
    const o=ctx.createOscillator();
    const g=ctx.createGain();
    o.type="square";
    o.frequency.value=notes[n];
    g.gain.value=.08;
    o.connect(g); g.connect(ctx.destination);
    o.start(t); o.stop(t+b*.3);
    t+=b*.3;
  });
}

/* ===== í”ŒëŸ¬í”¼ë„ ê²Œì„ ===== */
const cvs=document.getElementById("game");
const c=cvs.getContext("2d");
let y=240,v=0,pipe=[],f=0,score=0,dead=false;

function reset(){y=240;v=0;pipe=[];f=0;score=0;dead=false;}

function loop(){
  c.clearRect(0,0,320,480);
  v+=.5; y+=v;

  if(f%120==0) pipe.push({x:320,t:Math.random()*200+40});
  pipe.forEach(p=>p.x-=2);

  c.fillStyle="#ff5252";
  c.beginPath(); c.arc(80,y,14,0,Math.PI*2); c.fill();

  c.fillStyle="#e0f7fa";
  pipe.forEach(p=>{
    c.fillRect(p.x,0,40,p.t);
    c.fillRect(p.x,p.t+120,40,480);
    if(80>p.x&&80<p.x+40&&(y<p.t||y>p.t+120)) dead=true;
  });

  if(y<0||y>480) dead=true;
  if(pipe[0]&&pipe[0].x<-40){pipe.shift();score++;}

  c.fillStyle="#fff";
  c.fillText("Score "+score,10,20);

  if(dead){
    c.fillStyle="rgba(0,0,0,.6)";
    c.fillRect(0,0,320,480);
    c.fillStyle="#fff";
    c.fillText("Game Over",110,240);
  }else{
    requestAnimationFrame(loop);
  }
  f++;
}

cvs.onclick=()=>dead?reset():(v=-8);
reset(); loop();
</script>
